<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>Это текст будет абзацом</p>
    <p>Это
        <b>текст</b> <i>будет</i> <strike>абзацом</strike></p>
    <h1>Заголовок 1</h1>
    <h2>Заголовок 2</h2>
    <h3><u>Underline</u>Заголовок 3</h3>
    <h4>Заголовок 4</h4>
    <h5>Заголовок 5</h5>
    <h6>Заголовок 6</h6>
    <p><abbr title="Hyper Text">HTML</abbr></p>
    <address>USA, State Washington </address>
    <p>This simple <strike><strong><em>text</em></strong></strike> text</p>
</body>

</html>
